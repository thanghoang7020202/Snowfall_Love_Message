<!-- REGISTER TEMPLATE (registration/register.html) -->
{% extends 'base.html' %}

{% block title %}Register - Love Messages 3D{% endblock %}

{% block content %}
<div class="card" style="max-width: 400px; margin: 100px auto;">
    <h1 style="color: white; text-align: center; margin-bottom: 30px;">💝 Register</h1>
    
    <form method="post">
        {% csrf_token %}
        <div class="form-group">
            <label for="username">Username:</label>
            <input type="text" id="username" name="username" required>
        </div>
        
        <div class="form-group">
            <label for="password1">Password:</label>
            <input type="password" id="password1" name="password1" required>
        </div>
        
        <div class="form-group">
            <label for="password2">Confirm Password:</label>
            <input type="password" id="password2" name="password2" required>
        </div>
        
        <div style="text-align: center;">
            <button type="submit" class="btn">Register</button>
        </div>
    </form>
    
    <div style="text-align: center; margin-top: 20px;">
        <p style="color: white;">Already have an account?</p>
        <a href="{% url 'login' %}" class="btn" style="background: linear-gradient(45deg, #666, #333);">Login</a>
    </div>
</div>
{% endblock %}
