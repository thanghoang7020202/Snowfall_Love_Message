{% extends 'base.html' %}

{% block title %}Create Love Page{% endblock %}

{% block content %}
<div class="card">
    <h1 style="color: white; text-align: center; margin-bottom: 30px;">💝 Create New Love Page</h1>
    
    <form method="post">
        {% csrf_token %}
        <div class="form-group">
            <label for="title">Page Title:</label>
            <input type="text" id="title" name="title" placeholder="My Love Messages" required>
        </div>
        
        <div class="form-group">
            <label for="text_color">Text Color:</label>
            <input type="color" id="text_color" name="text_color" value="#FF69B4">
        </div>
        
        <div class="form-group">
            <label for="background_color">Background Color:</label>
            <input type="color" id="background_color" name="background_color" value="#000000">
        </div>
        
        <div style="text-align: center;">
            <button type="submit" class="btn">Create Page</button>
            <a href="{% url 'dashboard' %}" class="btn" style="background: linear-gradient(45deg, #666, #333);">Cancel</a>
        </div>
    </form>
</div>
{% endblock %}
